<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Password Manager Popup</title>
        <link rel="stylesheet" href="style.css">
        <script src="password.js"></script>
    </head>
    <body>
    <h1>Welcome to Your Password Manager</h1>
        <div id="password-list">
            <h3>Here are your saved passwords.</h3>
            <ul id="saved-passwords">
                <!-- Saved passwords will be listed here -->
                 <li>Example <button class="delete-button">Delete</button></li>
            </ul>
        </div>
        <div id="new-password">
            <h3>Enter a new password</h3>
            <form method="post" id="new-pswd-form">
                <label for="pLabel">Password Label:</label>
                <input type="text" id="pLabel" name="pLabel"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
